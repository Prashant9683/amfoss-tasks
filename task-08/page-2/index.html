<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css">
    <title>JS</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <!--On click of Button-1 store something in localStorage-->
    <button onclick="window.localStorage.setItem('Some key', 'Some value');" class="button">Button-1</button>
    <!--On click of Button-2 show a popup with current time-->
    <button data-modal-target="#modal" class="button" value="Show Time" onclick="show_now();">Button-2</button>
    <div class="modal" id="modal"></div>
    <div id="overlay"></div>
    <!--On click of Button-3 change the background-->
    <button id="bg" class="button" onclick="gfg_Run();">Button-3</button>
    <!--On click of Button-4 refresh the page-->
    <button onclick="window.location.reload();" class="button">Button-4</button>
    <!--On click of Button-5 open a new window-->
    <button onclick="window.open();" class="button">Button-5</button>
    <!--On click of Button-6 spam the console with 'I did it'-->
    <button onclick="spam();" class="button">Button-6</button>
    <form action="../page-1/form.html">
      <!--set form action-->
      <button id="next" class="button">Next</button>
    </form>
  </body>
</html>
